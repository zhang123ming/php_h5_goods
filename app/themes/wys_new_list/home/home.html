{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#DBDBDB{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; overflow:hidden; border-radius:0.2em; background-color:#fff; border-bottom:#bcbcbc solid 1px; padding-bottom:1.5em;}
	.box .box2{float:left; display:block; text-align:center; width:50%; }
	.box .box-item{display:block; text-align:center; text-decoration:none; line-height:5.5em; width:93%; margin:8% auto 1%; color:#ffffff;}
	.box .box-item i{display:inline-block; width:100%; line-height:77px; font-size:35px; color:#C46336; overflow:hidden;}
	.box .box-item .icon{display:inline-block; width:100%; height:100%; border-radius:5%;}
	.box .box2 span{color:{$_W['styles']['fontnavcolor']};display:inline-block; font-size:16px; width:90%; height:20px; line-height:20px; text-align:center; margin:0 5%; overflow:hidden;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<div class="box2">
		<a href="{$nav['url']}" class="box-item">
		<img class="fa {$nav['css']['icon']['icon']} icon" src="{$_W['attachurl']}{$nav['icon']}" />
			
		</a>
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</div>
	{/loop}
</div>
{template 'common/footer'}
