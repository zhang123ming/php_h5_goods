<div class="scrollNews">
	<div class="yy">
		{data module="site" func="site_article" cid="$_W['styles']['notice_cid']" assign="result" return="true" iscommend="true"}
		{if empty($result['list'])}
		<div class="tongzhi">
			<a href="#">
				<div class="tongzhi_pic">
					<img class="tongzhi_pic1" src="{$_W['siteroot']}app/themes/hoto_article/static/bg/template_0.png">
				</div>
				<div class="tongzhi_txt">
					<p class="tongzhi_h1">您尚未推荐文章，请推荐一篇</p>
				</div>
			</a>
		</div>
		{/if}
		{loop $result['list'] $row}
		<div class="tongzhi">
			<a href="{$row['linkurl']}">
				<div class="tongzhi_pic">
					<img class="tongzhi_pic1" src="{$_W['siteroot']}app/themes/hoto_article/static/bg/template_0.png">
				</div>
				<div class="tongzhi_txt">
					<p class="tongzhi_h1">{$row['title']}</p>
				</div>
			</a>
		</div>
		{/loop}
	</div>
</div>
