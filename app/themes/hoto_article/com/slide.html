<div class="device">
	{php $slides = app_slide(array('multiid'=>$multiid));}
	<a class="arrow-left" href="javascript:;"></a>
	<a class="arrow-right" href="javascript:;"></a>
	<div class="swiper-container" style="cursor: -webkit-grab;">
		<div class="swiper-wrapper">
			{loop $slides $row}
				<a href="{$row['url']}" class="swiper-slide">
					<img src="{$row['thumb']}" title="{$row['title']}" />
				</a>
			{/loop}
		</div>
	</div>
	<div class="points"></div>
</div>
<script>
	var mySwiper = new Swiper('.swiper-container', {
		pagination: '.points',
		loop: true,
		autoplay: 3000,
		grabCursor: true,
		paginationClickable: true
	});
	$('.arrow-left').on('click',
		function(e) {
		e.preventDefault();
		mySwiper.swipePrev()
	});
	$('.arrow-right').on('click',
		function(e) {
		e.preventDefault();
		mySwiper.swipeNext()
	});
</script>
