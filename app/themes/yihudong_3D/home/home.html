<script type="text/javascript">
$(function (){
var $box = $('#box')
, $indicators = $('.goto-slide')
, $effects = $('.effect')
, $timeIndicator = $('#time-indicator')
, slideInterval = 10000;

var switchIndicator = function ($c, $n, currIndex, nextIndex) {
$timeIndicator.stop().css('width', 0);
$indicators.removeClass('current').eq(nextIndex).addClass('current');
};

var startTimeIndicator = function () {
$timeIndicator.animate({width: '360px'}, slideInterval);
};

// initialize the plugin with the desired settings
$box.boxSlider({
speed: 1000
, autoScroll: true
, timeout: slideInterval
, next: '#next'
, prev: '#prev'
, pause: '#pause'
, effect: 'scrollHorz3d'
, blindCount: 15
, onbefore: switchIndicator
, onafter: startTimeIndicator
});

startTimeIndicator();

// pagination isn't built in simply because it's easy to
// roll your own with the plugin API methods
$('#controls').current('click', '.current', function (ev) {
$box.boxSlider('showSlide', $(this).data('slideindex'));
ev.preventDefault();
});

$('#effect-list').current('click', '.effect', function (ev) {
var $effect = $(this);

$box.boxSlider('option', 'effect', $effect.data('fx'));
$effects.removeClass('current');
$effect.addClass('current');

switchIndicator(null, null, 0, 0);
ev.preventDefault();
});

});
</script>
