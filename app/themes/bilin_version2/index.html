
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=480" />
         <link rel="stylesheet" href="themes/bilin_version2/templets/m2013/css/reset.css" />
        <link rel="stylesheet" href="themes/bilin_version2/templets/m2013/css/mainCssRed.css" />

        <script type="text/javascript" src="themes/bilin_version2/templets/m2013/js/jquery.min.js"></script>
        <script type="text/javascript" src="themes/bilin_version2/templets/m2013/js/flexslider.js"></script>
        <script type="text/javascript" src="themes/bilin_version2/templets/m2013/js/MainJS.js"></script>



	<link href="{$_W['siteroot']}app/resource/css/font-awesome.min.css" rel="stylesheet">
	<link href="{$_W['siteroot']}app/resource/css/app.css" rel="stylesheet">
	
 




        <!--        Hides URL bar on iPhone-->
        <script type="application/x-javascript">
            if (navigator.userAgent.indexOf('iPhone') != -1) {
            addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
            }, false); 
            }

            function hideURLbar() {
            window.scrollTo(0, 1);
            }
        </script>

<styles>

</styles>




    </head>
    <body>
        <div id="indexWrapper">


            <div id="IndexBGSlider" class="flexslider-bgslider"> 
                <ul class="slides">
              		{data module="" func="site_slide_search" return="" item="row"}
                		<li><img src="{$row['thumb']}"></li>
					{/data}
                </ul>
{template 'common/footer'}
            </div>


            <div id="BigHeadline">
                <h1><img src="{$_W['styles']['indexbgimg']}"></h1>
            </div> 


            <div id="MainNavHome">
                <div class="flexslider-nav"> 
                    <ul class="slides">
                        <li>
                   			{data func='site_navs' item='nav'}
				<a href="{$nav['url']}">{$nav['name']}</a>
			{/data}  

                        </li>
                    </ul>
                </div>
            </div>


        </div>


    </body>
</html>
