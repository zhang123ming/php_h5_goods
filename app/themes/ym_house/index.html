{template 'header'}
<link rel="stylesheet" href="{$_W['siteroot']}/app/themes/ym_house/loading.css">
<style>
		*{padding:0; margin:0; border:0;}
        a{text-decoration:none; display:block; line-height:0;}
        
        body{
			padding:0;
			margin:0;
			background-size:cover;
			{$_W['styles']['indexbgextra']}
			}
			a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
			{$_W['styles']['css']}
			.box{width:100%;overflow:hidden;margin-top:10px;}
			.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:25%;height:90px;margin-bottom:8px;position:relative; color:#333;}
			.box .box-item i{display:inline-block;width:60px;height:60px;line-height:60px;font-size:35px;color:#666; background:#EEE; overflow: hidden; border:2px #FFF solid;}
			.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; margin-top:-5px; position:absolute; bottom:0; width:100%;
		}

        #wrapper{background:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}'); background-size:cover; width:100%; height:100%; max-width: 640px; max-height: 1008px; margin:0 auto; box-shadow: 0 0 70px #000; position: relative; overflow:hidden;}
        .bg{display:block;}
        nav{position:absolute; bottom:25px; width:100%; z-index:2;}
        nav ul{list-style:none; width:80%; margin:0 auto; margin-top:10px; position: relative;}
        nav ul li{width:32%; margin-left: 2%; box-sizing: border-box; opacity: 0}
        nav ul:nth-child(1) .icon-bg:nth-child(1){margin-left:0; transform:rotate(-60deg); position: absolute; left:16.5%; top:27%; }
        nav ul:nth-child(1) .icon-bg:nth-child(2){margin:0 auto;}
        nav ul:nth-child(1) .icon-bg:nth-child(3){transform:rotate(60deg); position: absolute; right:16.5%; top:27%;}

        nav ul:nth-child(2) .icon-bg:nth-child(1){margin-left:0; transform:rotate(240deg); position: absolute; left:16.5%; bottom:27%; }
        nav ul:nth-child(2) .icon-bg:nth-child(2){margin:0 auto; transform:rotate(180deg);}
        nav ul:nth-child(2) .icon-bg:nth-child(3){transform:rotate(120deg); position: absolute; right:16.5%; bottom:27%;}

        header{position: relative; width:300px; margin:10px auto;}
        header img{width:100%;}
        nav img{width:100%;}
        #cir-dashed{width:180px; height:180px; border:1px dashed rgba(112,170,235,.7); border-radius:50%; position:relative; -webkit-animation:rotate 4s infinite;}
        #circle{width:150px; height:150px; background-color:rgba(112,170,235,.7); border-radius:50%; position:absolute; right:0; bottom:10px;}
        #logo{width:100%; position:absolute; top:3%;}
        #tip{width:100%; position:absolute; top:19%;}
        .bg{position:absolute; top:0; right:0;}
        .clearfix{clear: both;}

        .zhezao{opacity:0; transition:all 1s; -webkit-transition:all 1s; z-index: -99;}
        .zhezao.active{z-index: 99; opacity: 1;}
        .zhezao a{box-sizing: border-box; padding:10px}
        .zhezao img{width:100%;}

        .sm-icon{box-sizing: border-box; display: block; width:35px; height:35px; padding:7px; border-radius:50%; position: absolute; z-index: 99;  background: rgba(70,45,75,.8);}
        .sm-icon .icon-img{width: 21px; height: 21px;}
        #music{right: 2%; top: 5%;}
        .bgSoundImg{background: url(http://{$_W['siteroot']}/app/themes/ym_house/images/bgSound.svg); background-size:cover; }
        #music.musicPlay{-webkit-animation: rotate 2s linear infinite}

        #location{right: 2%; top: 15%;}
        .locationImg{background: url(http://{$_W['siteroot']}/app/themes/ym_house/images/location.svg); background-size:cover; }

        #phone{right: 2%; top: 25%;}
        .phoneImg{background: url(http://{$_W['siteroot']}/app/themes/ym_house/images/phone.svg); background-size:cover; }

        #news{right: 2%; top: 35%;}
        .newsImg{background: url(http://{$_W['siteroot']}/app/themes/ym_house/images/news.svg); background-size:cover; }

        #calc{right: 2%; top: 15%;}
        .calcImg{background: url(http://{$_W['siteroot']}/app/themes/ym_house/images/calc.svg); background-size:cover; }

        .bgMove{
            -webkit-animation-fill-mode: both;
            -webkit-animation-name: bgMoveLeft;
            -webkit-animation-duration: 8s;
            -webkit-transition-timing-function:ease-in;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
        }
        .beltMoveRight{
            -webkit-animation-fill-mode: both;
            -webkit-animation-name: bgMoveRight;
            -webkit-animation-duration: 10s;
            -webkit-transition-timing-function:linear;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
        }
        .beltMoveLeft{
            -webkit-animation-fill-mode: both;
            -webkit-animation-name: bgMoveLeft;
            -webkit-animation-duration: 10s;
            -webkit-transition-timing-function:linear;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
        }
        .icon{opacity: 0;}
        .slideUp2{-webkit-animation: 2s slideUp cubic-bezier(0.4, 0, 0.2, 1) ;}
        .slideUp4{-webkit-animation: 3s slideUp cubic-bezier(0.4, 0, 0.2, 1);}
        .zoomIn1{-webkit-animation: 1.5s zoomIn1 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .zoomIn2{-webkit-animation: 1.5s zoomIn2 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .zoomIn3{-webkit-animation: 1.5s zoomIn3 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .zoomIn4{-webkit-animation: 1.5s zoomIn4 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .zoomIn5{-webkit-animation: 1.5s zoomIn5 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .zoomIn6{-webkit-animation: 1.5s zoomIn6 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;}
        .fadeIn1{-webkit-animation: 1s fadeIn 0.3s linear forwards ;}
        .fadeIn2{-webkit-animation: 1s fadeIn 0.6s linear forwards ;}
        .fadeIn3{-webkit-animation: 1s fadeIn 0.9s linear forwards ;}
        .fadeIn4{-webkit-animation: 1s fadeIn 1.2s linear forwards ;}
        .fadeIn5{-webkit-animation: 1s fadeIn 1.5s linear forwards ;}
        .fadeIn6{-webkit-animation: 1s fadeIn 1.8s linear forwards ;}
        .rotate{-webkit-animation: 2s rotate cubic-bezier(0.4, 0, 0.2, 1) ;}
       @-webkit-keyframes bgMoveRight{
            0% {
            -webkit-transform: translate3d(-34%, 0, 0);
            transform: translate3d(-34%, 0, 0);
            }
            100% {
            -webkit-transform:  translate3d(0, 0, 0);
            transform:  translate3d(0, 0, 0);
            }
        }
        @-webkit-keyframes bgMoveLeft{
            0% {
            -webkit-transform: translate3d(34%, 0, 0);
            transform: translate3d(34%, 0, 0);
            }
            100% {
            -webkit-transform:  translate3d(0, 0, 0);
            transform:  translate3d(0, 0, 0);
            }
        }
        @-webkit-keyframes rotate{
            0% {-webkit-transform:rotate(0deg); }
            100% {-webkit-transform:rotate(360deg);}
        }

        @-webkit-keyframes fadeIn{
            0% {opacity:0;}
            100% {opacity:1;}
        }
        @-webkit-keyframes fadeOut{
            0% {opacity:1;}
            100% {opacity:0;}
        }

        @-webkit-keyframes zoomIn1{
            0% {-webkit-transform:rotate(-60deg) scale(1.4); opacity:0;}
            100% {-webkit-transform:rotate(-60deg) scale(1); opacity:1;}
        }
        @-webkit-keyframes zoomIn2{
            0% {-webkit-transform:scale(1.4); opacity:0;}
            100% {-webkit-transform:scale(1); opacity:1;}
        }
        @-webkit-keyframes zoomIn3{
            0% {-webkit-transform:rotate(60deg) scale(1.4); opacity:0;}
            100% {-webkit-transform:rotate(60deg) scale(1); opacity:1;}
        }
        @-webkit-keyframes zoomIn4{
            0% {-webkit-transform:rotate(120deg) scale(1.4); opacity:0;}
            100% {-webkit-transform:rotate(120deg) scale(1); opacity:1;}
        }
        @-webkit-keyframes zoomIn5{
            0% {-webkit-transform:rotate(180deg) scale(1.4); opacity:0;}
            100% {-webkit-transform:rotate(180deg) scale(1); opacity:1;}
        }
        @-webkit-keyframes zoomIn6{
            0% {-webkit-transform:rotate(240deg) scale(1.4); opacity:0;}
            100% {-webkit-transform:rotate(240deg) scale(1); opacity:1;}
        }
        @-webkit-keyframes slideUp{
            0% {
            opacity: 0;
            -webkit-transform: translateY(100px);
            transform:  translateY(100px);
            }
            100% {
            opacity: 1;
            -webkit-transform:  translateY(0);
            transform:   translateY(0);
            }
        }
        @-webkit-keyframes zoomIn{
            0% {-webkit-transform:scale(2); opacity:0;}
            100% {-webkit-transform:scale(1); opacity:1;}
        }
        @-webkit-keyframes 'up'{
            0%{
                transform: none;
                -webkit-transform: none;
                opacity:1;
            }
            100%{
                transform: translateY(-60px);
                -webkit-transform: translateY(-60px);
                opacity:1;
            }
        }

        @media only screen and (min-device-width: 375px) and (max-device-width: 667px) and (orientation : portrait) {
        /*iPhone 6 Portrait*/
        header{margin:30px auto;}
        }
        @media only screen and (min-device-width: 414px) and (max-device-width: 736px) and (orientation : portrait) {
        /*iPhone 6+ Portrait*/
        header{margin:60px auto;}
        }
</style>
    <section id="loading" style="background:rgba(64,40,40,.7);">
         <div id="loading-center">
             <div id="loading-center-absolute">
             <div class="object" id="object_one"></div>
             <div class="object" id="object_two"></div>
             <div class="object" id="object_three"></div>
             <div class="object" id="object_four"></div>
             <div class="object" id="object_five"></div>
             <div class="object" id="object_six"></div>
             <div class="object" id="object_seven"></div>
             <div class="object" id="object_eight"></div>
             <div class="object" id="object_big"></div>
        </div>
    </section>
    <section id="wrapper">
        <img id="logo" class="slideUp2" src="{$_W['siteroot']}/app/themes/ym_house/logo.png" alt="logo">
        <nav>
            <ul>
                <li class="icon-bg zoomIn1"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>
                <li class="icon-bg zoomIn2"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>
                <li class="icon-bg zoomIn3"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>

                <!--上半部分3个图标-->
                <li class="icon fadeIn1" style="position: absolute; bottom: 9%; left: 15%; width: 18%;"><a href="{$navs[0]['url']}"><img src="{$_W['attachurl']}{$navs[0]['icon']}" ></a></li>
                <li class="icon fadeIn2" style="position: absolute; bottom: 42%; left: 39%; width: 18%;"><a href="{$navs[1]['url']}"><img src="{$_W['attachurl']}{$navs[1]['icon']}"></a></li>
                <li class="icon fadeIn3" style="position: absolute; bottom: 9%; right: 17%; width: 18%;"><a href="{$navs[2]['url']}"><img src="{$_W['attachurl']}{$navs[2]['icon']}"></a></li>
            </ul>

            <ul>
                <li class="icon-bg zoomIn6"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>
                <li class="icon-bg zoomIn5"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>
                <li class="icon-bg zoomIn4"><a href=""><img src="{$_W['siteroot']}/app/themes/ym_house/icon.png"></a></li>

                <!--下半部分3个图标-->
                <li class="icon fadeIn6" style="position: absolute; top: 5%; left: 15%; width: 18%;"><a href="{$navs[3]['url']}"><img src="{$_W['attachurl']}{$navs[3]['icon']}"></a></li>
                <li class="icon fadeIn5 videoClick" style="position: absolute; top: 42%; left: 39%; width: 18%;"><a href="{$navs[4]['url']}"><img src="{$_W['attachurl']}{$navs[4]['icon']}"></a></li>
                <li class="icon fadeIn4" style="position: absolute; top: 5%; right: 18%; width: 18%;"><a href="{$navs[5]['url']}"><img src="{$_W['attachurl']}{$navs[5]['icon']}"></a></li>
            </ul>
        </nav>

        <img class="rotate" src="{$_W['siteroot']}/app/themes/ym_house/images/round.png" style="width:100%; position:absolute; bottom:-31.5%;">

		<!--音乐-->
        <!--<section id="music" class="sm-icon musicPlay">
            <div class="icon-img bgSoundImg"></div>
            <audio style="display:none" id="bgSound" src="{$_W['siteroot']}/app/themes/ym_house/bg.mp3" autoplay="autoplay" loop></audio>
        </section>-->

    </section>

    <!--视频弹窗按钮-->
    <section id="video" class="zhezao" style="width:100%; height:100%; background:rgba(0,0,0,.8); position:absolute; top:0; left:0; ">
            <section style="width:60%; height:20%; margin:auto; position:absolute; top:0; left:0; bottom:0; right:0;">
                <a href="{$navs[6]['url']}" style="width:40%; float:left;"><img src="{$_W['attachurl']}{$navs[6]['icon']}"></a>
                <a href="{$navs[7]['url']}" style="width:40%; float:right;"><img src="{$_W['attachurl']}{$navs[7]['icon']}"></a>
                <div class="clearfix"></div>
            </section>
    </section>

<script src="{$_W['siteroot']}/app/themes/ym_house/loading.js"></script>
<script type="text/javascript">
document.querySelector("#wrapper").style.width = document.documentElement.clientWidth + "px";
document.querySelector("#wrapper").style.height = document.documentElement.clientHeight + "px";
loadImages([
    '{$_W['siteroot']}/app/themes/ym_house/images/bg.jpg',
    '{$_W['siteroot']}/app/themes/ym_house/logo.png',
],function(){
    var loading = document.getElementById('loading');
    var music = document.getElementById('music');
    var videoClick = document.querySelector('.videoClick');
    var video = document.querySelector('#video');
    loading.style.display="none";

    music.onclick=function(){
        if(music.className=='sm-icon musicPlay'){
            music.className='sm-icon';
            document.getElementById("bgSound").pause();
        }else{
            music.className='sm-icon musicPlay';
            document.getElementById("bgSound").play();
        };
    }

    videoClick.onclick=function(){
        if(video.className=="zhezao"){
            video.className="zhezao active";
        }else{
            video.className="zhezao";
        }
    }
    video.addEventListener("click", function(){
        video.className="zhezao";
    }, false);

})
</script>
<!--房产模板结束-->
{template 'footer'}
