{template '_header'}
<div class='fui-page  fui-page-current member-log-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">发票记录</div>
    </div>

    <div class='fui-content navbar' >
        <div id="tab" class="fui-tab fui-tab-danger">
            <a data-tab="tab1"  class="external {if $_GPC['type']==0}active{/if}" data-type='0'>普通发票</a>
            <a data-tab="tab2" class='external {if $_GPC['type']==1}active{/if}'  data-type='1'>增值税发票</a>
        </div>
        <div class='content-empty' style='display:none;'>
            <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!
        </div>

        <div class='fui-list-group container' style="display:none;"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
    </div>

    <script id="tpl_member_log_list" type="text/html">

        <%each list as log%>
        <div class="fui-list goods-item">

            <div class="fui-list-inner">
                <div class='title'>   <%if log.type==0%>普通发票: <%/if%>
                     <%if log.type==1%>增值税发票: <%/if%>
                    <%log.amount%> 元
                </div>
                <div class='text'>创建时间：<%log.createTime%></div>
                <div class='text'>发票抬头：<%log.raised%></div>
            </div>
            <div class='fui-list-angle'>
                <%if log.status==0%>
                <span  class='fui-label fui-label-danger'>待审核</span>
                <%/if%>
                <%if log.status==1%>
                <span  class='fui-label fui-label-success'>审核通过</span>
                <%/if%>
                <%if log.status==2%>
                <span  class='fui-label fui-label-warning'>拒绝</span>
                <%/if%>

            </div>

        </div>
        <%/each%>
    </script>

    <script language='javascript'>require(['biz/invoiceorder/log'], function (modal) {
        modal.init({type:"{$type}"});
    });</script>
    {php $this->footerMenus()}
</div>

{template '_footer'}
