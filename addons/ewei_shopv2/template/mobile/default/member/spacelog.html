{template '_header'}
<style type="text/css">
.fui-tab.fui-tab-danger a.active {
    color: #ff5555;
    text-align: left;
    padding: 0px 10px;
    border:none;
}
span[class*="fui-label-"]{
    width: 30px;
}
</style>
<div class='fui-page  fui-page-current member-log-page'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">名额明细</div>
    </div>

    <div class='fui-content navbar' >
        <div id="tab" class="fui-tab fui-tab-danger">
            <a class="external {if $_GPC['type']==0}active{/if}" data-type='0'>明细列表</a>
        </div>


        <div class='content-empty' style='display:none;'>
            <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!
        </div>

        <div class='fui-list-group container1' style="display:none;"></div>
        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
    </div>

    <script id="tpl_log_list" type="text/html">

        <%each list as log%>
        <div class="fui-list goods-item">

            <div class="fui-list-inner">
                <div class='title'>   来自: 【<%log.remark%>】
                </div>
                <div class='text'><%log.createtime%></div>
            </div>
            <div class='fui-list-angle'>
                <span  class='fui-label fui-label-danger'><%if log.times>0%>+<%/if%><%log.times%></span>
            </div>

        </div>
        <%/each%>
    </script>

    <script language='javascript'>
        require(['biz/member/spacelog'], function (modal) {
            modal.init({type:"{$_GPC['type']}"});
        });
    </script>
    {php $this->footerMenus()}
</div>
{template '_footer'}
