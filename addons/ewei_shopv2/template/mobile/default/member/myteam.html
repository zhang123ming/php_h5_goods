.fui-label-danger,.fui-label-warning{
	display: inline-block;
    width: 100%;

}

.fui-label{
	margin: 0px;
}

/*弹出框*/
.screen {
    background: #fff;
    width: 100%;
    position: absolute;
    bottom : 0rem;
    left: 0;
    transform: translate3d(0px, -100%, 0px);
    z-index: 10001;
    opacity: 0;
    -webkit-transition-property: height, opacity, transform;
    transition-property: height, opacity, transform;
    -moz-transition-duration: 300ms;
    -webkit-transition-duration: 300ms;
    transition-duration: 300ms;
    -webkit-transform: scaleY(0);
    -ms-transform: scaleY(0);
    transform: scaleY(0);
}

.screen.in {
    transform: translate3d(0px, 0px, 0px);
    transition-duration: 0.3s;
    opacity: 1;
    height: auto;
    -webkit-transform: scaleY(1);
    -ms-transform: scaleY(1);
    transform: scaleY(1);
}

.screen:after {
    content: " ";
    position: absolute;
    height: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border-bottom: 1px solid #e7e7e7;
}

.screen .attribute {
    overflow: hidden;
    padding-bottom: 0.3rem;
}

.screen .attribute .item {
    width: 100%;
    height: auto;
    display: block;
    padding: 4px 10px;
    margin: 0;
    float: left;
    margin: 2px 5px;
    border-bottom: 1px solid #ddd;
}

.screen .attribute .item .btn .icon {
    display: none;
}

.screen .btns {
    height: auto;
    padding: 0.3rem;
    position: relative;
    overflow: hidden;
    margin-top: 0rem;
}

.screen .btns:before {
    height: 0;
    content: " ";
    position: absolute;
    top: 0;
    left: 0.3rem;
    right: 0.3rem;
    border-top: 1px solid #eee;
}

.screen .btns div {
    display: inline-block;
    width: auto;
    font-size: 0.8rem;
    line-height: 1.3rem;
    color: #999;
    padding: 0 0.3rem;
}

.screen .btns .cancel {
    float: left;
}

.screen .btns .confirm {
    float: right;
    color: #fd5454;
}

.screen .title {
    padding: 0 0.3rem;
    line-height: 1.5rem;
    font-size: 0.7rem;
    color: #999;
    position: relative;
    text-align: center;
}

.screen .title span {
    float: right;
    padding-right: 0.3rem;
}

.screen .title:before {
    height: 0;
    content: " ";
    position: absolute;
    top: 0;
    left: 0.3rem;
    right: 0.3rem;
    border-top: 1px solid #eee;
}

.screen .cate {
    height: 12rem;
    position: relative;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    margin: 0.3rem 0;
    padding: 0 0.3rem;
}

.screen .cate:before {
    height: 0;
    content: " ";
    position: absolute;
    top: -0.3rem;
    left: 0.3rem;
    right: 0.3rem;
    border-top: 1px solid #eee;
}

.screen .cate .item {
    width: 100%;
    height: inherit;
    overflow-y: auto;
    position: relative;
    -webkit-overflow-scrolling: touch;
}

.screen .cate .item:before {
    width: 0;
    height: 100%;
    content: " ";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 1px solid #eee;
}

.screen .cate .item:first-child:before {
    border: 0;
}

.screen .cate .item nav {
    height: 1.5rem;
    line-height: 1.5rem;
    font-size: 0.7rem;
    text-align: center;
    color: #666;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    padding: 0 .2rem;
    display: none;
}

.screen.in .cate .item nav {
    display: block;
}

.screen .cate .item nav.on {
    background: #f9f9f9;
}

input[type=radio] {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    position: relative;
    width: 16px;
    height:16px;
    border: 1px solid #e0e0e0;
    outline: 0;
    border-radius: 18px;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    background:#fff;
    vertical-align:middle;
    -moz-transition-duration: 300ms;
    -webkit-transition-duration: 300ms;
    transition-duration: 300ms;
    -webkit-transition-property: border-color ;
    transition-property:border-color ;
}

input[type=radio]:checked:before {
    content: " ";
    display: inline-block;
    height: 8px;
    width: 8px;
    background: #44abf7;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    margin-left: 2px;
}

input[type=radio]:checked{
    border:2px solid #44abf7;
    background: #fff;
}
.verify-pop{
