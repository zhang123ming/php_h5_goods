{if !empty($diyitem['data'])}
    <div class="fui-cell-group fui-cell-click external" style="margin-top: {$diyitem['style']['margintop']}px; background-color: {$diyitem['style']['background']};">
        {loop $diyitem['data'] $listmenuitem}
            <a class="fui-cell" href="{$listmenuitem['linkurl']}" data-nocache="true">
                {if !empty($listmenuitem['iconclass'])}
                    <div class="fui-cell-icon" style="color: {$diyitem['style']['iconcolor']};font-size: {$diyitem['style']['fontsize']}px;"><i class="icon {$listmenuitem['iconclass']}" style="font-size: {$diyitem['style']['fontsize']}px;"></i></div>
                {/if}
                <div class="fui-cell-text" style="color: {$diyitem['style']['textcolor']};font-size: {$diyitem['style']['fontsize']}px;margin-left:5px;">{$listmenuitem['text']}</div>
                <div class="fui-cell-remark" style="color: {$diyitem['style']['remarkcolor']};font-size: {$diyitem['style']['fontsize']}px;">
                    {if $listmenuitem['dotnum']>0}
                        <span class="badge">{$listmenuitem['dotnum']}</span>
                    {else}
                        {$listmenuitem['remark']}
                    {/if}
                </div>
            </a>
        {/loop}

    </div>
{/if}
<!--yifuyuanma-->
