<script type="text/javascript">
     $("#distpicker1").distpicker({
            autoSelect: false
     });
     $('.info_sub').click(function(){
        var realname = $('#realname').val(),mobile = $('#mobile').val(),province = $('#province').val(),city = $('#city').val(),district=$('#district').val(),agentlevel=$('#agentlevel').val();
        if(!realname){
            FoxUI.toast.show('真实姓名不能为空!');
            return false;
        }
        if(!province){
            FoxUI.toast.show('请选择省份!');
            return false;
        }
        if(!city){
            FoxUI.toast.show('请选择市级!');
            return false;
        }
        if(!district){
            FoxUI.toast.show('请选择区级!');
            return false;
        }
        if (!agentlevel) {
            FoxUI.toast.show('请选择申请等级!');
            return false;
        }
        if(agentlevel<=0){
            FoxUI.toast.show('已是最高等级!');
            return false;
        }
        var data = {
            'realname':realname,
            'mobile':mobile,
            'province':province,
            'city':city,
            'district':district,
            'agentlevel':agentlevel
        };
        $.post('{php echo mobileUrl('commission/agentTo/submit')}',data,function(res){
            FoxUI.message.show({
                icon: 'icon icon-info text-warning',
                content: "您的申请已经提交，请等待审核!",
                buttons: [{
                    text: '先去商城逛逛',
                    extraClass: 'btn-danger',
                    onclick: function() {
                        location.href = core.getUrl('')
                    }
                }]
            })
            $('.agent-wrap').hide();
        },'json');
         
     });
</script>
