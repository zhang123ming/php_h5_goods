{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">基础设置</span></div>

<div class="page-content">
    <form id="setform"  {ifp 'groupaward.set.edit'}action="" method="post"{/if} class="form-horizontal form-validate">

    <input type="hidden" id="tab" name="tab" value="#tab_{$_GPC['tab']}" />
    <div class="tabs-container>
         <div class="tabs-left">
    <ul class="nav nav-tabs" id="myTab">
        <li  {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li>
        <li {if $_GPC['tab']=='money'}class="active"{/if} ><a href="#tab_money">结算</a></li>
    </ul>
    </div>
    <div class="tab-content ">
        <div class="tab-pane   {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic"><div class="panel-body">{template 'groupaward/set/basic'}</div></div>
        <div class="tab-pane {if $_GPC['tab']=='money'}active{/if}" id="tab_money"> <div class="panel-body">{template 'groupaward/set/money'}</div></div>
    </div>

    
    </div>
    {ifp 'groupaward.set.edit'}
    <div class="form-group">
        <label class="col-lg control-label"></label>
        <div class="col-sm-9 col-xs-12">
            <input type="submit"  value="提交" class="btn btn-primary" />
        </div>
    </div>
    {/if}

    </form>
</div>
<script type="text/javascript">
    $(function(){
        var awardMode=parseInt("{$data['awardMode']}");
        changeMode(awardMode);
        $('#awardMode').change(function(){
            var i = parseInt($('#awardMode').val());
           changeMode(i);
        })

        function changeMode(i){

            $('.awardMode').hide();
            $('.awardModesamegrade').hide();
            $('.awardMode input').attr('disabled',true)
            $('.DY4').hide();
            $('.DY4 input').attr('disabled',true);
            if (i>0&&i<3) {
                $('.awardMode'+i).show();
                $('.awardMode'+i+' input').attr('disabled',false)
                $('.DY4').hide();
                $('.DY4 input').attr('disabled',true);
            }
            if (i==3){
                $('.awardMode'+i).show();
                $('.awardMode'+i+' input').attr('disabled',false)
                $("[onclick='addGroupAward()']").hide();
                $('.awardModesamegrade').show();
                $('.DY4').hide();
                $('.DY4 input').attr('disabled',true);
            }
            if (i==4){
                $('.awardMode'+i).show();
                $('.awardMode'+i+' input').attr('disabled',false);
                $('.DY4').show();
                $(".groupaward").hide();
                $(".groupaward input").attr('disabled',true);
            }
            if (i==5){
                $('.awardMode'+i).show();
                $('.awardMode'+i+' input').attr('disabled',false);
                $('.DY5').show();
                $(".groupaward").hide();
                $(".groupaward input").attr('disabled',true);
            }
        }
    })
</script>
<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });
    function showBecome(obj) {
        var $this = $(obj);
        $('.become').hide();
        $('.becomeconsume').hide();
        $('.becomecheck').hide();

        if ($this.val() == '1') {
            $('.protocol-group').show();
        } else {
            $('.protocol-group').hide();
        }

        if ($this.val() == '2') {
            $('.become2').show();
            $('.becomeconsume').show();
        } else if ($this.val() == '3') {
            $('.become3').show();
            $('.becomeconsume').show();
        } else if ($this.val() == '4') {
            $('.become4').show();
            $('.becomeconsume').show();
        }

        if($this.data('needcheck')==1){
            $('.becomecheck').show();
        }
    }

</script>
{template '_footer'}
