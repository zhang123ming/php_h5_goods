{template '_header'}
<div class="page-header">
    当前位置：<span class="text-primary">编辑权限</span>
</div>
<div class="page-content">
    <form  {ife 'bottledoctor.adminlist' $row}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="col-lg control-label must">管理员</label>
            <div class="col-sm-9 col-xs-12">
                {ife 'bottledoctor.adminlist' edit}
                    <div>{$list['nickname']}</div>
                {/if}
            </div>
        </div>

        <div class="form-group">            
            <div class="col-sm-9 col-xs-12">
                <div class="form-group row">
                    <label class="col-lg control-label must" style="margin-right:50px;">权限设置</label>
                    {loop $category $row}
                        <label for="id" class="checkbox-inline">
                            <input type="checkbox" name="categoryid[]" {php echo empty(substr_count($_GPC['categoryid'],$row['id']))?'':'checked' } value="{$row['id']}" />{$row['categoryid']}{$row['name']}
                        </label>
                    {/loop}
                </div>
            </div>
        </div>

        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                 {ife 'bottledoctor.adminlist' $row}
                    <input type="submit" value="提交" class="btn btn-primary"  />
                {/if}
               <input type="button" name="back" onclick='history.back()' {ifp 'bottledoctor.adminlist.add|bottledoctor.adminlist.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
            </div>
        </div>

 

    </form>
</div>
{template '_footer'}
