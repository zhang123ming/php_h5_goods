<form action="" {ife 'commission.memberlist' $memberlist}action="" method="post"{/if}  class="form-horizontal form-validate" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$memberlist['id']}" />
<input type="hidden" name="r" value="bottledoctor.memberlist.{if empty($memberlist['id'])}add{else}edit{/if}" />
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">×</button>
            <h4 class="modal-title">编辑会员等级</h4>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label class="col-sm-2 control-label must">会员名称</label>
                <div class="col-sm-9 col-xs-12">
                    {ife 'bottledoctor.memberlist' $memberlist}
                    <input type="text" name="nickname" class="form-control" value="{$memberlist['nickname']}" data-rule-required='true'/>
                    {else}
                    <div class='form-control-static'>{$memberlist['nickname']}</div>
                    {/if}
                </div>
            </div>
            {if $id!='default'}
            <div class="form-group">
                <label class="col-sm-2 control-label">等级</label>
                <div class="col-sm-9 col-xs-12">
                    {ife 'bottledoctor.memberlist' $memberlist}
                    <label class='radio-inline'>
                        <input type='radio' name='communicationgrade' value='1' {if $memberlist['communicationgrade']==1}checked{/if} /> 管理员
                    </label>
                    <label class='radio-inline'>
                        <input type='radio' name='communicationgrade' value='0' {if $memberlist['communicationgrade']==0}checked{/if} /> 普通会员
                    </label>
                    {else}
                    <div class='form-control-static'>{if empty($memberlist['communicationgrade'])}普通会员{else}管理员{/if}</div>
                    {/if}
                </div>
            </div>
            {/if}

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">提交</button>
            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
        </div>
    </div>
    </form>
